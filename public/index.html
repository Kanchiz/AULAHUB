<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva tu espacio - FIC</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    .login-container {
      background-color: #fff;
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 300px;
      height: auto;
      margin-bottom: 0 auto 25px;
      display: block;
      object-fit: contain;
    }

    h2 {
      font-size: 17px;
      color: #444;
      margin-top: 5px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 6px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      outline: none;
      border-radius: 25px;
      background-color: #c9cfff;
      font-size: 15px;
      color: #222;
      margin-bottom: 25px;
    }

    input::placeholder {
      color: #666;
    }

    button {
      width: 100%;
      background-color: black;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 0;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 35px 25px;
      }
      .logo {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="img/logo.png" alt="Logo Facultad de Informática Culiacán" class="logo">

    <h2>Reserva tu espacio</h2>

<form action="aulas.html" method="get">
  <label for="usuario">Usuario</label>
  <input type="email" id="usuario" placeholder="usuario@ejemplo.com" required>

  <label for="contrasena">Contraseña</label>
  <input type="password" id="contrasena" placeholder="************" required>

  <button type="submit">Continuar</button>
</form>

  </div>
</body>
</html>
