<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Aula - FIC</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .menu-icon, .bell-icon, .profile {
      font-size: 22px;
      cursor: pointer;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px 60px 20px;
    }

    .content img {
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      color: #111;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #333;
      margin-bottom: 25px;
    }

    .calendar {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 350px;
      width: 100%;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-header button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .calendar-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #222;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .day {
      padding: 8px 0;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .day:hover {
      background-color: #e0e0e0;
    }

    .selected {
      background-color: #000;
      color: white;
    }

    .confirm-btn {
      margin-top: 25px;
      width: 100%;
      max-width: 350px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 0;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .confirm-btn:hover {
      background-color: #333;
    }

    .confirmation {
      background-color: white;
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
    }

    .confirmation h3 {
      color: #111;
      margin-bottom: 10px;
    }

    .confirmation p {
      color: #444;
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      font-size: 13px;
      color: #777;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

  </style>
</head>
<body>

  <header>
    <div class="menu-icon">â˜°</div>
    <div class="bell-icon">ðŸ””</div>
    <div class="profile">ðŸ‘¤</div>
  </header>

  <div class="content">
    <h2 id="aulaNombre">Aula de CÃ³mputo</h2>
    <img id="aulaImagen" src="img/labA.jpg" alt="Imagen del aula">

    <p>Elige la fecha.</p>

    <div id="calendar" class="calendar"></div>

    <button id="confirmBtn" class="confirm-btn">Continuar</button>

    <div id="confirmation" class="confirmation" style="display:none;">
      <h3>Reserva confirmada</h3>
      <p id="confirmText"></p>
    </div>
  </div>

  <footer>
    Facultad de InformÃ¡tica CuliacÃ¡n - 2025
  </footer>

  <script>
    // Obtener parÃ¡metros de URL
    const params = new URLSearchParams(window.location.search);
    const aula = params.get("aula") || "labA";
    const aulaNombre = {
      labA: "Laboratorio de CÃ³mputo A",
      labB: "Laboratorio de CÃ³mputo B",
      centro: "Centro de CÃ³mputo",
      auditorio: "Auditorio"
    };

    // Cambiar el tÃ­tulo e imagen
    document.getElementById("aulaNombre").textContent = aulaNombre[aula] || "Aula de CÃ³mputo";
    document.getElementById("aulaImagen").src = `img/${aula}.jpg`;

    // --- Generar calendario ---
    const calendar = document.getElementById("calendar");
    let currentDate = new Date();
    let selectedDate = null;

    function renderCalendar() {
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const months = [
        "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
        "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
      ];

      calendar.innerHTML = `
        <div class="calendar-header">
          <button id="prevMonth">&lt;</button>
          <h3>${months[month]} ${year}</h3>
          <button id="nextMonth">&gt;</button>
        </div>
        <div class="days" id="days">
          <div>Dom</div><div>Lun</div><div>Mar</div><div>MiÃ©</div><div>Jue</div><div>Vie</div><div>SÃ¡b</div>
        </div>
      `;

      const daysContainer = calendar.querySelector("#days");
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        daysContainer.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const day = document.createElement("div");
        day.textContent = d;
        day.classList.add("day");
        if (
          selectedDate &&
          selectedDate.getDate() === d &&
          selectedDate.getMonth() === month &&
          selectedDate.getFullYear() === year
        ) {
          day.classList.add("selected");
        }
        day.addEventListener("click", () => {
          selectedDate = new Date(year, month, d);
          renderCalendar();
        });
        daysContainer.appendChild(day);
      }

      document.getElementById("prevMonth").onclick = () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
      };
      document.getElementById("nextMonth").onclick = () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
      };
    }

    renderCalendar();

    // ConfirmaciÃ³n
    document.getElementById("confirmBtn").addEventListener("click", () => {
      if (!selectedDate) {
        alert("Por favor selecciona una fecha primero.");
        return;
      }
      document.getElementById("calendar").style.display = "none";
      document.getElementById("confirmBtn").style.display = "none";
      document.getElementById("confirmation").style.display = "block";

      const options = { day: "numeric", month: "long", year: "numeric" };
      const fecha = selectedDate.toLocaleDateString("es-ES", options);
      document.getElementById("confirmText").textContent =
        `Tu reserva para el ${fecha} en el ${aulaNombre[aula]} ha sido registrada.`;
    });
  </script>

</body>
</html>
